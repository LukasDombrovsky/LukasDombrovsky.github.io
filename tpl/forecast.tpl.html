<!-- Forecast Section -->
<section id="forecast">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h2 class="white">This is current cryptocurrency forecast on Poloniex for next 4h</h2>
                <hr class="star-light white">
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center">
                <!-- <div class="aa_htmlTable"> -->
                    <table>
                        <thead>
                            <tr>
                                <th>Pair</th>
                                <th>Forecast</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr ng-repeat="item in forecastObj">
                                <td>{{ item.pair }}</td>
                                <td>{{ item.forecast }}</td>
                            </tr>
                        </tbody>
                    </table>
                <!-- </div> -->
            </div>
        </div>

        <div class="row">
            <div class="col-lg-12 text-center">
                <div class="signature">Developed by Lukas Dombrovsky | 2019 </div>
            </div>
        </div> 
        
    </div>
</section>
